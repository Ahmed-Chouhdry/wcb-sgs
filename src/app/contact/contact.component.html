<section class="section-1-bg position-static">
    <div class="container">
        <div>
            <h1 class="section-1-heading">
                Contact Us
            </h1>
        </div>
    </div>
</section>
<section>
    <div class="container">
       <div class="row">
<div class="col-lg-4 col-md-12">

</div>
<div class="col-lg-4 col-md-12 my-5 d-flex justify-content-center align-items-center">
    <div>
        <p class="contact-p">
            Please complete the form to send us a message.
        </p>
        <div class="form-m">
            <label for="" class="mb-2">Inquiry Type</label>
            <select class="form-select shadow-none" id="validationFormCheck1" aria-label="Default select example">
               
                <option value="Request Information">Request Information</option>
                <option value="Request Quotation">Request Quotation</option>
                <option value="Recruitment &amp; Jobs">Recruitment &amp; Jobs</option>
                <option value="Verify SGS Documents">Verify SGS Documents</option>
                <option value="Provide Your Feedback">Provide Your Feedback</option>
            </select>
           
        </div>
        <div class="d-flex justify-content-between form-m">
            <div class="me-2">
                <label for="validationFormCheck1" class="form-label">First Name</label>
                <input type="text" class="form-control shadow-none" id="validationFormCheck1" >
              </div>
              <div class="ms-2">
                <label for="validationFormCheck2" class="form-label">Last Name</label>
                <input type="text" class="form-control shadow-none" id="validationFormCheck2" >
              </div>
             
        </div>
        <div class="form-m">
            <div >
                <label for="validationFormCheck3" class="form-label">Email </label>
                <input type="email" class="form-control shadow-none" id="validationFormCheck3" >
              </div>
        </div>
        <div class="d-flex justify-content-between form-m">
            <div class="me-2">
                <label for="validationFormCheck4" class="form-label">Company Name <span class="ms-2 optional">(Optional)</span></label>
                <input type="text" class="form-control shadow-none" id="validationFormCheck4" >
              </div>
              <div class="ms-2">
                <label for="validationFormCheck5" class="form-label">Job Title <span class="ms-2 optional">(Optional)</span></label>
                <input type="text" class="form-control shadow-none" id="validationFormCheck5" >
              </div>
             
        </div>
        <div class="form-m">
            <div class="mb-3">
                <label for="validationFormCheck6" class="form-label">How can we help?</label>
                <textarea class="form-control shadow-none" id="validationFormCheck6" rows="3"></textarea>
              </div>
        </div>
        <div class="form-m">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    I agree that SGS can use my data for the purposes of dealing with my request, in accordance with the  <span class="check-tect">
                        SGS Online Privacy Statement.
                    </span>
                </label>
              </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn form-btn smooth-inset-box-shadow" type="submit">Submit form</button>
          </div>
    </div>
</div>
<div class="col-lg-4 col-md-12">

</div>
       </div>
    </div>
</section>
